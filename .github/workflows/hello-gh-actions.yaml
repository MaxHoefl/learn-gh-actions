name: Hello Github Actions
run-name: ${{ github.actor }} is saying hello ðŸ‘‹
on:
  push:
    branches:
      - main

jobs:
  j_set_name:
    name: Set name job
    outputs:
      name: ${{ steps.s_set_name.name }}
    runs-on: ubuntu-latest
    steps:
      - name: Set name step
        id: s_set_name
        run: |
          echo "name=Max" >> "$GITHUB_OUTPUT"
  j_print_name:
    name: Print name job
    needs: [ j_set_name ]
    runs-on: ubuntu-latest
    steps:
      - name: Print name step
        run: |
          echo "Hi ${{ needs.j_set_name.outputs.name }}"
        
